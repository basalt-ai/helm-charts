{{- if and .Values.api.metrics.enabled .Values.api.metrics.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "basalt.api.fullname" . }}
  namespace: {{ default (include "common.names.namespace" .) .Values.api.metrics.serviceMonitor.namespace | quote }}
  {{- $labels := include "common.tplvalues.merge" (dict "values" (list .Values.api.metrics.serviceMonitor.labels .Values.commonLabels) "context" .) }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" $labels "context" $ ) | nindent 4 }}
    app.kubernetes.io/component: api
  {{- if or .Values.api.metrics.serviceMonitor.annotations .Values.commonAnnotations }}
  {{- $annotations := include "common.tplvalues.merge" (dict "values" (list .Values.api.metrics.serviceMonitor.annotations .Values.commonAnnotations) "context" .) }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" $annotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  jobLabel: {{ .Values.api.metrics.serviceMonitor.jobLabel | quote }}
  selector:
    matchLabels: {{- include "common.labels.matchLabels" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 6 }}
      {{- if .Values.api.metrics.serviceMonitor.selector }}
      {{- include "common.tplvalues.render" (dict "value" .Values.api.metrics.serviceMonitor.selector "context" $) | nindent 6 }}
      {{- end }}
  endpoints:
    - port: metrics
      path: "/metrics"
      {{- if .Values.api.metrics.serviceMonitor.tlsConfig }}
      scheme: https
      tlsConfig: {{- include "common.tplvalues.render" ( dict "value" .Values.api.metrics.serviceMonitor.tlsConfig "context" $) | nindent 8 }}
      {{- end }}
      {{- if .Values.api.metrics.serviceMonitor.interval }}
      interval: {{ .Values.api.metrics.serviceMonitor.interval }}
      {{- end }}
      {{- if .Values.api.metrics.serviceMonitor.scrapeTimeout }}
      scrapeTimeout: {{ .Values.api.metrics.serviceMonitor.scrapeTimeout }}
      {{- end }}
      {{- if .Values.api.metrics.serviceMonitor.honorLabels }}
      honorLabels: {{ .Values.api.metrics.serviceMonitor.honorLabels }}
      {{- end }}
      {{- if .Values.api.metrics.serviceMonitor.metricRelabelings }}
      metricRelabelings: {{- include "common.tplvalues.render" ( dict "value" .Values.api.metrics.serviceMonitor.metricRelabelings "context" $) | nindent 8 }}
      {{- end }}
      {{- if .Values.api.metrics.serviceMonitor.relabelings }}
      relabelings: {{- include "common.tplvalues.render" ( dict "value" .Values.api.metrics.serviceMonitor.relabelings "context" $) | nindent 8 }}
      {{- end }}
  namespaceSelector:
    matchNames:
    - {{ include "common.names.namespace" . | quote }}
{{- end }}
