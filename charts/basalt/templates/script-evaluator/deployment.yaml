{{- if .Values.scriptEvaluator.enabled }}
apiVersion: {{ include "common.capabilities.deployment.apiVersion" . }}
kind: Deployment
metadata:
  name: {{ template "basalt.script-evaluator.fullname" . }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
    app.kubernetes.io/component: script-evaluator
  {{- if or .Values.scriptEvaluator.deploymentAnnotations .Values.commonAnnotations }}
  {{- $annotations := include "common.tplvalues.merge" (dict "values" (list .Values.scriptEvaluator.deploymentAnnotations .Values.commonAnnotations) "context" .) }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" $annotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  {{- if not .Values.scriptEvaluator.autoscaling.hpa.enabled }}
  replicas: {{ .Values.scriptEvaluator.replicaCount }}
  {{- end }}
  {{- if .Values.scriptEvaluator.updateStrategy }}
  strategy: {{- toYaml .Values.scriptEvaluator.updateStrategy | nindent 4 }}
  {{- end }}
  {{- $podLabels := include "common.tplvalues.merge" (dict "values" (list .Values.scriptEvaluator.podLabels .Values.commonLabels) "context" .) }}
  selector:
    matchLabels: {{- include "common.labels.matchLabels" ( dict "customLabels" $podLabels "context" $ ) | nindent 6 }}
      app.kubernetes.io/component: script-evaluator
  template:
    metadata:
      {{- if .Values.scriptEvaluator.podAnnotations }}
      annotations: {{- include "common.tplvalues.render" (dict "value" .Values.scriptEvaluator.podAnnotations "context" $) | nindent 8 }}
      {{- end }}
      labels: {{- include "common.labels.standard" ( dict "customLabels" $podLabels "context" $ ) | nindent 8 }}
        app.kubernetes.io/component: script-evaluator
    spec:
      {{- include "basalt.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ template "basalt.script-evaluator.serviceAccountName" . }}
      automountServiceAccountToken: {{ .Values.scriptEvaluator.automountServiceAccountToken }}
      {{- if .Values.scriptEvaluator.hostAliases }}
      hostAliases: {{- include "common.tplvalues.render" (dict "value" .Values.scriptEvaluator.hostAliases "context" $) | nindent 8 }}
      {{- end }}
      {{- if .Values.scriptEvaluator.affinity }}
      affinity: {{- include "common.tplvalues.render" ( dict "value" .Values.scriptEvaluator.affinity "context" $) | nindent 8 }}
      {{- else }}
      affinity:
        podAffinity: {{- include "common.affinities.pods" (dict "type" .Values.scriptEvaluator.podAffinityPreset "component" "script-evaluator" "customLabels" $podLabels "context" $) | nindent 10 }}
        podAntiAffinity: {{- include "common.affinities.pods" (dict "type" .Values.scriptEvaluator.podAntiAffinityPreset "component" "script-evaluator" "customLabels" $podLabels "context" $) | nindent 10 }}
        nodeAffinity: {{- include "common.affinities.nodes" (dict "type" .Values.scriptEvaluator.nodeAffinityPreset.type "key" .Values.scriptEvaluator.nodeAffinityPreset.key "values" .Values.scriptEvaluator.nodeAffinityPreset.values) | nindent 10 }}
      {{- end }}
      {{- if .Values.scriptEvaluator.nodeSelector }}
      nodeSelector: {{- include "common.tplvalues.render" ( dict "value" .Values.scriptEvaluator.nodeSelector "context" $) | nindent 8 }}
      {{- end }}
      {{- if .Values.scriptEvaluator.tolerations }}
      tolerations: {{- include "common.tplvalues.render" (dict "value" .Values.scriptEvaluator.tolerations "context" .) | nindent 8 }}
      {{- end }}
      {{- if .Values.scriptEvaluator.priorityClassName }}
      priorityClassName: {{ .Values.scriptEvaluator.priorityClassName | quote }}
      {{- end }}
      {{- if .Values.scriptEvaluator.schedulerName }}
      schedulerName: {{ .Values.scriptEvaluator.schedulerName | quote }}
      {{- end }}
      {{- if .Values.scriptEvaluator.topologySpreadConstraints }}
      topologySpreadConstraints: {{- include "common.tplvalues.render" (dict "value" .Values.scriptEvaluator.topologySpreadConstraints "context" .) | nindent 8 }}
      {{- end }}
      {{- if .Values.scriptEvaluator.podSecurityContext.enabled }}
      securityContext: {{- omit .Values.scriptEvaluator.podSecurityContext "enabled" | toYaml | nindent 8 }}
      {{- end }}
      {{- if .Values.scriptEvaluator.terminationGracePeriodSeconds }}
      terminationGracePeriodSeconds: {{ .Values.scriptEvaluator.terminationGracePeriodSeconds }}
      {{- end }}
      initContainers:
        {{- if .Values.scriptEvaluator.initContainers }}
          {{- include "common.tplvalues.render" (dict "value" .Values.scriptEvaluator.initContainers "context" $) | nindent 8 }}
        {{- end }}
      containers:
        - name: script-evaluator
          image: {{ template "basalt.script-evaluator.image" . }}
          imagePullPolicy: {{ .Values.scriptEvaluator.image.pullPolicy }}
          {{- if .Values.scriptEvaluator.containerSecurityContext.enabled }}
          securityContext: {{- include "common.compatibility.renderSecurityContext" (dict "secContext" .Values.scriptEvaluator.containerSecurityContext "context" $) | nindent 12 }}
          {{- end }}
          {{- if .Values.diagnosticMode.enabled }}
          command: {{- include "common.tplvalues.render" (dict "value" .Values.diagnosticMode.command "context" $) | nindent 12 }}
          {{- else if .Values.scriptEvaluator.command }}
          command: {{- include "common.tplvalues.render" (dict "value" .Values.scriptEvaluator.command "context" $) | nindent 12 }}
          {{- end }}
          {{- if .Values.diagnosticMode.enabled }}
          args: {{- include "common.tplvalues.render" (dict "value" .Values.diagnosticMode.args "context" $) | nindent 12 }}
          {{- else if .Values.scriptEvaluator.args }}
          args: {{- include "common.tplvalues.render" (dict "value" .Values.scriptEvaluator.args "context" $) | nindent 12 }}
          {{- end }}
          env:
            {{- if .Values.scriptEvaluator.extraEnvVars }}
            {{- include "common.tplvalues.render" (dict "value" .Values.scriptEvaluator.extraEnvVars "context" $) | nindent 12 }}
            {{- end }}
          envFrom:
            {{- if .Values.scriptEvaluator.extraEnvVarsCM }}
            - configMapRef:
                name: {{ include "common.tplvalues.render" (dict "value" .Values.scriptEvaluator.extraEnvVarsCM "context" $) }}
            {{- end }}
            {{- if .Values.scriptEvaluator.extraEnvVarsSecret }}
            - secretRef:
                name: {{ include "common.tplvalues.render" (dict "value" .Values.scriptEvaluator.extraEnvVarsSecret "context" $) }}
            {{- end }}
          {{- if .Values.scriptEvaluator.resources }}
          resources: {{- toYaml .Values.scriptEvaluator.resources | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.scriptEvaluator.containerPorts.http }}
            {{- if .Values.scriptEvaluator.extraContainerPorts }}
            {{- include "common.tplvalues.render" (dict "value" .Values.scriptEvaluator.extraContainerPorts "context" $) | nindent 12 }}
            {{- end }}
          {{- if not .Values.diagnosticMode.enabled }}
          {{- if .Values.scriptEvaluator.customLivenessProbe }}
          livenessProbe: {{- include "common.tplvalues.render" (dict "value" .Values.scriptEvaluator.customLivenessProbe "context" $) | nindent 12 }}
          {{- else if .Values.scriptEvaluator.livenessProbe.enabled }}
          livenessProbe: {{- include "common.tplvalues.render" (dict "value" (omit .Values.scriptEvaluator.livenessProbe "enabled") "context" $) | nindent 12 }}
            httpGet:
              path: /health
              port: {{ .Values.scriptEvaluator.containerPorts.http }}
          {{- end }}
          {{- if .Values.scriptEvaluator.customReadinessProbe }}
          readinessProbe: {{- include "common.tplvalues.render" (dict "value" .Values.scriptEvaluator.customReadinessProbe "context" $) | nindent 12 }}
          {{- else if .Values.scriptEvaluator.readinessProbe.enabled }}
          readinessProbe: {{- include "common.tplvalues.render" (dict "value" (omit .Values.scriptEvaluator.readinessProbe "enabled") "context" $) | nindent 12 }}
            httpGet:
              path: /health
              port: {{ .Values.scriptEvaluator.containerPorts.http }}
          {{- end }}
          {{- if .Values.scriptEvaluator.customStartupProbe }}
          startupProbe: {{- include "common.tplvalues.render" (dict "value" .Values.scriptEvaluator.customStartupProbe "context" $) | nindent 12 }}
          {{- else if .Values.scriptEvaluator.startupProbe.enabled }}
          startupProbe: {{- include "common.tplvalues.render" (dict "value" (omit .Values.scriptEvaluator.startupProbe "enabled") "context" $) | nindent 12 }}
            httpGet:
              path: /
              port: {{ .Values.scriptEvaluator.containerPorts.http }}
          {{- end }}
          {{- end }}
          {{- if .Values.scriptEvaluator.lifecycleHooks }}
          lifecycle: {{- include "common.tplvalues.render" (dict "value" .Values.scriptEvaluator.lifecycleHooks "context" $) | nindent 12 }}
          {{- end }}
          volumeMounts:
          {{- if .Values.scriptEvaluator.extraVolumeMounts }}
          {{- include "common.tplvalues.render" (dict "value" .Values.scriptEvaluator.extraVolumeMounts "context" $) | nindent 12 }}
          {{- end }}
        {{- if .Values.scriptEvaluator.sidecars }}
        {{- include "common.tplvalues.render" ( dict "value" .Values.scriptEvaluator.sidecars "context" $) | nindent 8 }}
        {{- end }}
{{- end }}