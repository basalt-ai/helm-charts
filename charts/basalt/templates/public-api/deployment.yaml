apiVersion: {{ include "common.capabilities.deployment.apiVersion" . }}
kind: Deployment
metadata:
  name: {{ template "basalt.public-api.fullname" . }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
    app.kubernetes.io/component: public-api
  {{- if or .Values.publicApi.deploymentAnnotations .Values.commonAnnotations }}
  {{- $annotations := include "common.tplvalues.merge" (dict "values" (list .Values.publicApi.deploymentAnnotations .Values.commonAnnotations) "context" .) }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" $annotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  {{- if not .Values.publicApi.autoscaling.hpa.enabled }}
  replicas: {{ .Values.publicApi.replicaCount }}
  {{- end }}
  {{- if .Values.publicApi.updateStrategy }}
  strategy: {{- toYaml .Values.publicApi.updateStrategy | nindent 4 }}
  {{- end }}
  {{- $podLabels := include "common.tplvalues.merge" (dict "values" (list .Values.publicApi.podLabels .Values.commonLabels) "context" .) }}
  selector:
    matchLabels: {{- include "common.labels.matchLabels" ( dict "customLabels" $podLabels "context" $ ) | nindent 6 }}
      app.kubernetes.io/component: public-api
  template:
    metadata:
      {{- if .Values.publicApi.podAnnotations }}
      annotations: {{- include "common.tplvalues.render" (dict "value" .Values.publicApi.podAnnotations "context" $) | nindent 8 }}
      {{- end }}
      labels: {{- include "common.labels.standard" ( dict "customLabels" $podLabels "context" $ ) | nindent 8 }}
        app.kubernetes.io/component: public-api
    spec:
      {{- include "basalt.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ template "basalt.public-api.serviceAccountName" . }}
      automountServiceAccountToken: {{ .Values.publicApi.automountServiceAccountToken }}
      {{- if .Values.publicApi.hostAliases }}
      hostAliases: {{- include "common.tplvalues.render" (dict "value" .Values.publicApi.hostAliases "context" $) | nindent 8 }}
      {{- end }}
      {{- if .Values.publicApi.affinity }}
      affinity: {{- include "common.tplvalues.render" ( dict "value" .Values.publicApi.affinity "context" $) | nindent 8 }}
      {{- else }}
      affinity:
        podAffinity: {{- include "common.affinities.pods" (dict "type" .Values.publicApi.podAffinityPreset "component" "public-api" "customLabels" $podLabels "context" $) | nindent 10 }}
        podAntiAffinity: {{- include "common.affinities.pods" (dict "type" .Values.publicApi.podAntiAffinityPreset "component" "public-api" "customLabels" $podLabels "context" $) | nindent 10 }}
        nodeAffinity: {{- include "common.affinities.nodes" (dict "type" .Values.publicApi.nodeAffinityPreset.type "key" .Values.publicApi.nodeAffinityPreset.key "values" .Values.publicApi.nodeAffinityPreset.values) | nindent 10 }}
      {{- end }}
      {{- if .Values.publicApi.nodeSelector }}
      nodeSelector: {{- include "common.tplvalues.render" ( dict "value" .Values.publicApi.nodeSelector "context" $) | nindent 8 }}
      {{- end }}
      {{- if .Values.publicApi.tolerations }}
      tolerations: {{- include "common.tplvalues.render" (dict "value" .Values.publicApi.tolerations "context" .) | nindent 8 }}
      {{- end }}
      {{- if .Values.publicApi.priorityClassName }}
      priorityClassName: {{ .Values.publicApi.priorityClassName | quote }}
      {{- end }}
      {{- if .Values.publicApi.schedulerName }}
      schedulerName: {{ .Values.publicApi.schedulerName | quote }}
      {{- end }}
      {{- if .Values.publicApi.topologySpreadConstraints }}
      topologySpreadConstraints: {{- include "common.tplvalues.render" (dict "value" .Values.publicApi.topologySpreadConstraints "context" .) | nindent 8 }}
      {{- end }}
      {{- if .Values.publicApi.podSecurityContext.enabled }}
      securityContext: {{- omit .Values.publicApi.podSecurityContext "enabled" | toYaml | nindent 8 }}
      {{- end }}
      {{- if .Values.publicApi.terminationGracePeriodSeconds }}
      terminationGracePeriodSeconds: {{ .Values.publicApi.terminationGracePeriodSeconds }}
      {{- end }}
      initContainers:
        {{- if .Values.publicApi.initContainers }}
          {{- include "common.tplvalues.render" (dict "value" .Values.publicApi.initContainers "context" $) | nindent 8 }}
        {{- end }}
      containers:
        - name: public-api
          image: {{ template "basalt.public-api.image" . }}
          imagePullPolicy: {{ .Values.publicApi.image.pullPolicy }}
          {{- if .Values.publicApi.containerSecurityContext.enabled }}
          securityContext: {{- include "common.compatibility.renderSecurityContext" (dict "secContext" .Values.publicApi.containerSecurityContext "context" $) | nindent 12 }}
          {{- end }}
          {{- if .Values.diagnosticMode.enabled }}
          command: {{- include "common.tplvalues.render" (dict "value" .Values.diagnosticMode.command "context" $) | nindent 12 }}
          {{- else if .Values.publicApi.command }}
          command: {{- include "common.tplvalues.render" (dict "value" .Values.publicApi.command "context" $) | nindent 12 }}
          {{- end }}
          {{- if .Values.diagnosticMode.enabled }}
          args: {{- include "common.tplvalues.render" (dict "value" .Values.diagnosticMode.args "context" $) | nindent 12 }}
          {{- else if .Values.publicApi.args }}
          args: {{- include "common.tplvalues.render" (dict "value" .Values.publicApi.args "context" $) | nindent 12 }}
          {{- end }}
          env:
            - name: RUN_CH_MIGRATIONS
              value: "true"
            {{- include "basalt.commonEnvVars" . | nindent 12 }}
            {{- if .Values.publicApi.extraEnvVars }}
            {{- include "common.tplvalues.render" (dict "value" .Values.publicApi.extraEnvVars "context" $) | nindent 12 }}
            {{- end }}
          envFrom:
            {{- if .Values.publicApi.extraEnvVarsCM }}
            - configMapRef:
                name: {{ include "common.tplvalues.render" (dict "value" .Values.publicApi.extraEnvVarsCM "context" $) }}
            {{- end }}
            {{- if .Values.publicApi.extraEnvVarsSecret }}
            - secretRef:
                name: {{ include "common.tplvalues.render" (dict "value" .Values.publicApi.extraEnvVarsSecret "context" $) }}
            {{- end }}
          {{- if .Values.publicApi.resources }}
          resources: {{- toYaml .Values.publicApi.resources | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.publicApi.containerPorts.http }}
            {{- if .Values.publicApi.metrics.enabled }}
            - name: metrics
              containerPort: {{ .Values.publicApi.containerPorts.metrics }}
            {{- end }}
            {{- if .Values.publicApi.extraContainerPorts }}
            {{- include "common.tplvalues.render" (dict "value" .Values.publicApi.extraContainerPorts "context" $) | nindent 12 }}
            {{- end }}
          {{- if not .Values.diagnosticMode.enabled }}
          {{- if .Values.publicApi.customLivenessProbe }}
          livenessProbe: {{- include "common.tplvalues.render" (dict "value" .Values.publicApi.customLivenessProbe "context" $) | nindent 12 }}
          {{- else if .Values.publicApi.livenessProbe.enabled }}
          livenessProbe: {{- include "common.tplvalues.render" (dict "value" (omit .Values.publicApi.livenessProbe "enabled") "context" $) | nindent 12 }}
            httpGet:
              path: /
              port: {{ .Values.publicApi.containerPorts.http }}
          {{- end }}
          {{- if .Values.publicApi.customReadinessProbe }}
          readinessProbe: {{- include "common.tplvalues.render" (dict "value" .Values.publicApi.customReadinessProbe "context" $) | nindent 12 }}
          {{- else if .Values.publicApi.readinessProbe.enabled }}
          readinessProbe: {{- include "common.tplvalues.render" (dict "value" (omit .Values.publicApi.readinessProbe "enabled") "context" $) | nindent 12 }}
            httpGet:
              path: /
              port: {{ .Values.publicApi.containerPorts.http }}
          {{- end }}
          {{- if .Values.publicApi.customStartupProbe }}
          startupProbe: {{- include "common.tplvalues.render" (dict "value" .Values.publicApi.customStartupProbe "context" $) | nindent 12 }}
          {{- else if .Values.publicApi.startupProbe.enabled }}
          startupProbe: {{- include "common.tplvalues.render" (dict "value" (omit .Values.publicApi.startupProbe "enabled") "context" $) | nindent 12 }}
            httpGet:
              path: /
              port: {{ .Values.publicApi.containerPorts.http }}
          {{- end }}
          {{- end }}
          {{- if .Values.publicApi.lifecycleHooks }}
          lifecycle: {{- include "common.tplvalues.render" (dict "value" .Values.publicApi.lifecycleHooks "context" $) | nindent 12 }}
          {{- end }}
          volumeMounts:
          {{- if .Values.publicApi.extraVolumeMounts }}
          {{- include "common.tplvalues.render" (dict "value" .Values.publicApi.extraVolumeMounts "context" $) | nindent 12 }}
          {{- end }}
        {{- if .Values.publicApi.sidecars }}
        {{- include "common.tplvalues.render" ( dict "value" .Values.publicApi.sidecars "context" $) | nindent 8 }}
        {{- end }}
      volumes:
      {{- if .Values.publicApi.extraVolumes }}
      {{- include "common.tplvalues.render" (dict "value" .Values.publicApi.extraVolumes "context" $) | nindent 8 }}
      {{- end }}
